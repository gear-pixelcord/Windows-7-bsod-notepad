<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Windows 7 BSOD Notepad</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #0000AA;
      color: white;
      font-family: "Lucida Console", monospace;
      font-size: 18px;
      line-height: 1.5;
      height: 100vh;
      overflow: hidden;
    }

    #toolbar {
      background-color: #00008A;
      padding: 10px;
      border-bottom: 2px solid #FFFFFF;
      display: flex;
      gap: 10px;
    }

    .toolbar-button {
      background-color: white;
      color: #0000AA;
      font-family: "Lucida Console", monospace;
      font-size: 16px;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
    }

    .toolbar-button:hover {
      background-color: #DDDDDD;
    }

    #notepad {
      padding: 20px;
      white-space: pre-wrap;
      outline: none;
      overflow-y: auto;
      height: calc(100vh - 52px);
      box-sizing: border-box;
    }

    ::selection {
      background: rgba(255, 255, 255, 0.3);
    }

    #notepad::-webkit-scrollbar {
      width: 12px;
    }

    #notepad::-webkit-scrollbar-track {
      background: #0000AA;
    }

    #notepad::-webkit-scrollbar-thumb {
      background: #FFFFFF;
    }

    #notepad::-webkit-scrollbar-thumb:hover {
      background: #CCCCCC;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button id="restoreButton" class="toolbar-button">Restore BSOD Text</button>
    <button id="downloadButton" class="toolbar-button">Download as .txt</button>
  </div>
  <div id="notepad" contenteditable="true"></div>

  <script>
    const notepad = document.getElementById('notepad');
    const restoreButton = document.getElementById('restoreButton');
    const downloadButton = document.getElementById('downloadButton');
    const storageKey = 'bsodNotepadText';

    const defaultText = `Made by Pixelcord.gear A problem has been detected and Windows has been shut down to prevent damage
to your computer.

If this is the first time you've seen this Stop error screen,
restart your computer. If this screen appears again, follow
these steps:

Check to make sure any new hardware or software is properly installed.
If this is a new installation, ask your hardware or software manufacturer
for any Windows updates you might need.

If problems continue, disable or remove any newly installed hardware
or software. Disable BIOS memory options such as caching or shadowing.
If you need to use Safe Mode to remove or disable components, restart
your computer, press F8 to select Advanced Startup Options, and then
select Safe Mode.

Technical information:

*** STOP: 0x0000007B (0xFFFFF880009A9928,0xFFFFFFFFC0000034,0x0000000000000000,0x0000000000000000)`;

    let clearedThisSession = false;

    function loadNotepad() {
      const savedText = localStorage.getItem(storageKey);
      if (savedText && savedText !== defaultText) {
        notepad.innerText = savedText;
        clearedThisSession = true;
      } else {
        notepad.innerText = defaultText;
        clearedThisSession = false;
      }
    }

    loadNotepad();

    notepad.addEventListener('keydown', () => {
      if (!clearedThisSession && notepad.innerText.trim() === defaultText.trim()) {
        notepad.innerText = '';
        clearedThisSession = true;
        localStorage.setItem(storageKey, '');
      }
    });

    notepad.addEventListener('input', () => {
      localStorage.setItem(storageKey, notepad.innerText);
    });

    restoreButton.addEventListener('click', () => {
      notepad.innerText = defaultText;
      localStorage.setItem(storageKey, defaultText);
      clearedThisSession = false;
    });

    downloadButton.addEventListener('click', () => {
      const textToSave = notepad.innerText;
      const blob = new Blob([textToSave], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'bsod-notepad.txt';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
